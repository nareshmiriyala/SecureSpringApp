<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <title>Login Page</title>
    <script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="../static/js/jquery.mobile-1.4.5.min.js" th:src="@{/js/jquery.mobile-1.4.5.min.js}"></script>
    <script src="../static/js/sample.js" th:src="@{/js/sample.js}"></script>
</head>
<body>
<h2>Hello, please log in:</h2>
<div id="div1"><h2></h2></div>
<form action="j_security_check" method="post">
    <p><strong>Please Enter Your User Name: </strong>
        <input type="text" name="j_username" id="username" size="25"/>
    </p>
    <p><strong>Please Enter Your Password: </strong>
    <input type="password" size="15" name="j_password" id="password"/>
    </p>
    <button id="login" value="login">Login</button>
    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/>
</form>
</body>
</html>
